<!DOCTYPE html>
<!-- Write a program that will display the multiplication table of a number on the webpage in a proper
format. Take the input from the user. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
    <h1>Question 2</h1>
    <script type="text/javascript">
        function printTable(){
            var num;
            num=Number(document.getElementById('txtNumber').value);
            for(var i=1; i<=10; i++){
                var pTag= document.getElementById('pPrint');
                pTag.innerHTML += (num*i) + "<br/>" 
            }
        }
    </script>
</head>
<body>
    <p><input type="text" id="txtNumber" placeholder="Enter number"/></p>
		<p><input type="button" value="Print Table." onclick='printTable()'/>
		<p id="pPrint"></p>
</body>
</html>
