<html>
    <head>
        <title>Third Program</title>
        <h1>Current Date</h1>
    </head>
    <body>
        <script>
            var d = new Date();
            document.write("Date in the format dd/mm/yy : "+d.toLocaleDateString()+"  ,  ");
            document.write("Date in the format dd-mm-yy : "+d.toLocaleDateString("en-GB"));
        </script>
    </body>
</html>
