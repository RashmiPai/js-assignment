<html>
    <head>
        <title>Third Program</title>
        <h1>Current Date</h1>
    </head>
    <body>
        <script>
            var d = new Date();
            var dd = d.getDate();
            var mm = d.getMonth();
            var yy = d.getFullYear();
            document.write(dd+"/"+mm+"/"+yy);
            document.write(","+dd+"-"+mm+"-"+yy);
        </script>
    </body>
</html>
