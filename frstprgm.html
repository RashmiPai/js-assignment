<html>
    <head>
        <title>First Program</title>
        <h1>Current Date and Time</h1>
    </head>
    <body>
        <script>
            var d = new Date();
            var days = new Array(7);
            days[0]="Sunday";
            days[1]="Monday";
            days[2]="Tuesday";
            days[3]="Wednesday";
            days[4]="Thursday";
            days[5]="Friday";
            days[6]="Saturday";
            document.write("Today is : "+days[d.getDay()]+"\n");
            document.write("Current time is : "+d.getHours()+":"+d.getMinutes()); 
        </script>
    </body>
</html>
